<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamWorld</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <!-- Firmenlogo hinzufÃ¼gen -->
        <img src="logo.png" alt="DreamWorld Logo" class="logo">
        
        <h1>Willkommen bei DreamWorld</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Benutzername:</label>
                <input type="text" id="username" placeholder="Benutzername eingeben" required>
            </div>
            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" id="password" placeholder="Passwort eingeben" required>
            </div>
            <button type="submit">Anmelden</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
